<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>棋盘格测试</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .checkerboard-box {
      width: 300px;
      height: 150px;
      position: relative;
      border: 1px solid #666;
      margin-top: 10px;
    }

    .checkerboard-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(45deg, #ccc 25%, transparent 25%),
        linear-gradient(-45deg, #ccc 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ccc 75%),
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0;
      z-index: 1;
    }

    .overlay-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2>棋盘格 + 渐变预览</h2>
  <div class="checkerboard-box">
    <div class="checkerboard-background"></div>
    <div class="overlay-gradient"></div>
  </div>
</body>
</html>
